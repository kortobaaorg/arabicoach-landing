<nav class="w-100" [class.primaryBg]="changeNavBg">
    <div class="navbar-container d-flex">
        <a class="logo" routerLink="">
            <img src="../../../assets/images/logo.svg" alt="arabicoach logo">
        </a>
        <ul class="navlinks">
            <li class="navlink" [class.activeLink]="activeSection === 'heroSection'">
                <a routerLink="" (click)="scrollToSection('hero')">Home</a>
            </li>
            <!-- <li class="navlink" (click)="scrollToSection('hero')">
                <a routerLink="">What is arabicoach?</a>
            </li> -->
            <li class="navlink" [class.activeLink]="activeSection === 'featuresSection'">
                <a routerLink="" (click)="scrollToSection('features')">App Features</a>
            </li>
        </ul>

        <div class="action">
            <!-- <button class="action-btn">Download App</button> -->
        </div>

        <div class="res-menu-btn" (click)="menuVisible = true">
            <span class="material-symbols-rounded icon">
                menu
            </span>
        </div>
    </div>
</nav>

<p-sidebar [(visible)]="menuVisible" [fullScreen]="true" position="left" [modal]="true">
    <div class="responsive-menu w-100 h-100">
        <div class="container">
            <div class="header d-flex w-100">
                <div class="nav-logo">
                    <a routerLink="home" (click)="closeMenu()">
                        <img src="../../../assets/images/logo.svg" alt="arabicoach logo" />
                    </a>
                </div>
                <div class="close" (click)="closeMenu()">
                    <span class="material-symbols-rounded">
                        close
                    </span>
                </div>
            </div>

            <ul class="navlinks d-flex">
                <li (click)="scrollToSection('hero')">
                    <a routerLink="" routerLinkActive="active" class="navlink"
                        [class.activeLink]="activeSection === 'heroSection'">Home</a>
                </li>
                <!-- <li (click)="scrollToSection('features')">
                    <a routerLink="" class="navlink">What is arabicoach?</a>
                </li> -->
                <li (click)="scrollToSection('features')">
                    <a routerLink="" routerLinkActive="active" class="navlink"
                        [class.activeLink]="activeSection === 'featuresSection'">App Features</a>
                </li>
            </ul>

            <div class="action">
                <!-- <button class="action-btn solid-btn">Download App</button> -->
            </div>
        </div>
    </div>
</p-sidebar>
