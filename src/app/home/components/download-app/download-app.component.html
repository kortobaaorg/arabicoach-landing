<div class="download-container d-flex">
    <div class="logo">
        <img src="../../../../assets/images/logo-filled.svg" alt="arabicoach">
    </div>
    <div class="title-primary">
        Download the App Now
        <div class="underline">
            <img src="../../../../assets/images/title-underline.svg" alt="underline">
        </div>
    </div>
    <div class="download-options d-flex">
        <div class="option d-flex" (click)="downloadApp('playStore')">
          <img src="../../assets/images/download-googlePlay.webp" alt="app store" />
        </div>
        <div class="option d-flex" (click)="downloadApp('appStore')">
          <img src="../../assets/images/download-appStore.webp" alt="app store" />
        </div>
      </div>

</div>
